<p>change-password works!</p>
<mat-toolbar>
    <mat-toolbar-row>
        <span>Change password</span>
        <span class="space">
            <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
<form [formGroup] = "changePasswordForm">
    <mat-form-field>
        <mat-label>
Old Password
        </mat-label>
        <input matInput formControlName="oldPassword" type="password" required [type]="oldPassword?'password':'text'">
        <button type = "button" mat-icon-button matSuffix (click)="oldPassword=!oldPassword"
        [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="oldPassword">
        <mat-icon>{{oldPassword?'visibility_off':'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.dirty">
<span *ngIf="changePasswordForm.controls.oldPassword.errors?.required" >This is required field</span>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>
New Password
        </mat-label>
        <input matInput formControlName="newPassword" type="password" required [type]="newPassword?'password':'text'">
        <button type = "button" mat-icon-button matSuffix (click)="newPassword=!newPassword"
        [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="newPassword">
        <mat-icon>{{newPassword?'visibility_off':'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.dirty">
<span *ngIf="changePasswordForm.controls.newPassword.errors?.required" >This is required field</span>
        </mat-error>
    </mat-form-field>


    <mat-form-field>
        <mat-label>
Confirm Password
        </mat-label>
        <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword?'password':'text'">
        <button type = "button" mat-icon-button matSuffix (click)="confirmPassword=!confirmPassword"
        [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="confirmPassword">
        <mat-icon>{{confirmPassword?'visibility_off':'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.dirty">
<span *ngIf="changePasswordForm.controls.confirmPassword.errors?.required" >This is required field</span>
        </mat-error>
        <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.errors?.invalid)">
            <span>New and confirm password does not match</span>
        </mat-hint>
    </mat-form-field>
</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type = "submit" (click)="handleSubmit()"
    [disabled]="validateSubmit() || (changePasswordForm.valid && changePasswordForm.dirty)">
<mat-icon>save</mat-icon> Update</button>
<button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
</button>
</mat-dialog-actions>
